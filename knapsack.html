<html>
    <head>
        <title> Knapsack Problem</title>
        <link rel="stylesheet" type="text/css" href="knapsack.css">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script src="//d3js.org/d3.v3.min.js"></script>
        <script src="knapsack.js"></script>
        <style type="text/css"></style>
    </head>

    <body>
    <div class="knapsack" data-maxweight="20">
        <div class="alert"> Oops! Knapsack capacity exceeded!</div>
        <div class = "itemBox">
            <div class = "header"> <img src="house.png"> </div>
            <div class = "items" id = "house">
              <div class = "item"> <img src="clock.png" data-value="175" data-weight="10" data-name="clock"> <br> $175, 10kg </div>
              <div class = "item"> <img src="painting.png" data-value="90" data-weight="9" data-name="painting"> <br> $90, 9kg </div>
              <div class = "item"> <img src="radio.png" data-value="20" data-weight="4" data-name="radio"> <br> $20, 4kg </div>
              <div class = "item"> <img src="vase.png" data-value="50" data-weight="2" data-name="vase"> <br> $50, 2kg </div>
              <div class = "item"> <img src="book.png" data-value="10" data-weight="1" data-name="book"> <br> $10, 1kg </div>
              <div class = "item"> <img src="computer.png" data-value="200" data-weight="20" data-name="computer"> <br> $200, 20kg </div>
            </div>
            <div class="footer">Click item to move to knapsack</div>
        </div>
        <div class = "itemBox">
            <div class = "header"> <img src="burglar.png"> ($
            <span id="value"> 0 </span> ,
            <span id="weight"> 0 </span> kg)
            </div>
            <div class = "items" id="sack"><div> </div></div>
            <div class="footer">Click item to move to house</div>
        </div>  
        <div class="itemBox">
        <div class = "header" id="textOnly"> How much of your sack is full?  </div>
        <div class = "items" id = "chart"></div>
        <div class="footer">Pie Chart Display</div>
         </div>
        <div class="options">
            <button id="startOver">Click to start over!</button>
         </div> 
        </div> 
    </body>
</html>
